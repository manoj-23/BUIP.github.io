	 function commonFunction(objTable) {
	 
	  // Extract value from table header. 
    // (Basic Unit,	Coach Number,	Coach_Position	,Coach_Type	,IP_Address)
   
	  let col = [];
    for (let i = 0; i < objTable.length; i++) {
      for (let key in objTable[i]) {
        if (col.indexOf(key) === -1) {
          col.push(key);
        }
      }
    }

    // Create a table.
    const table = document.createElement("table");

    // Create table header row using the extracted headers above.
    let tr = table.insertRow(-1);                   // table row.

    for (let i = 0; i < col.length; i++) {
      let th = document.createElement("th");      // table header.
      th.innerHTML = col[i];
      tr.appendChild(th);
    }

    // add json data to the table as rows.
    for (let i = 0; i < objTable.length; i++) {

      tr = table.insertRow(-1);

      for (let j = 0; j < col.length; j++) {
        let tabCell = tr.insertCell(-1);
		tabCell.innerHTML = objTable[i][col[j]];
		if(j == (col.length-1)){
				tabCell.innerHTML = '<a href="'+'http://'+objTable[i][col[j]]+'" target="_blank" >'+objTable[i][col[j]]+'</a>';
				}
      }
    }

    // Now, add the newly created table with json data, to a container.
    const divShowData = document.getElementById('showData');
    divShowData.innerHTML = "";
    divShowData.appendChild(table);
	 
	 }
